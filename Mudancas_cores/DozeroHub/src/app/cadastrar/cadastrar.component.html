<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 d-none d-md-block" id="img-bg"></div>
    <div class="col-md-6 mt-5 mb-5">
      <div class="row d-flex justify-content-center">
        <div class="col-md-10">
          <button type="submit" class="btn btn-white text-white" routerLink="/entrar">Cancelar</button>

          <h1 class="text-center text-white" >Cadastro</h1>
          <p class="pl text-white">Ao continuar, você estará criando uma conta no DoZero hub e concordando com nossos Termos de Uso e Política de Privacidade.</p>
          <div class="form-group text-white">
            <label for="nome ">Nome</label>
            <input [(ngModel)]='usuario.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome">
          </div>
          <div class="form-group text-white mt-3">
            <label for="usuario">E-mail</label>
            <input [(ngModel)]='usuario.usuario' class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu e-mail">
          </div>
          <div class="form-group text-white mt-3">
            <label for="foto">Link da Foto</label>
            <input [(ngModel)]='usuario.foto' class="form-control" type="text" name="foto" id="foto" placeholder="Sua foto">
          </div>
          <div class="form-group text-white mt-3">
            <label for="senha">Senha</label>
            <input (input)="confirmeSenha($event)" class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
          </div>
          <div class="form-group text-white mt-3">
            <label for="senha">Confirme sua Senha</label>
            <input [(ngModel)]='usuario.senha' class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
          </div>

          <div class="form-group text-white mt-3">
            <label for="tipo">Tipo de Usuário</label>
            <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
              <option>Selecione um tipo de usuário</option>
              <option value="admin">Administrador</option>
              <option value="usuario">Usuário Normal</option>
            </select>
          </div>

          <div class="d-flex justify-content-center mt-4">
            
            <button type="button" class="btn btn-success btn-lg btn-block" (click)='cadastrar()'>Cadastrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
