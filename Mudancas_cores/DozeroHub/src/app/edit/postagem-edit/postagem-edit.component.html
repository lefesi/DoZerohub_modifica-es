
  <div  id="back" class="container-fluid postagem-edit">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center text-white">Atualizar Postagem</h1>
        <div class="text-center"><img src="../../../assets/img-editpostagem.gif" width="300px" height="300px" alt="imagem"></div>
      </div>
    </div>
  
    <div class="row d-flex justify-content-center">
      <div id="back" class="col-md-6">
       
        <div  class="form-group">
          <label class="text-white" for="titulo">Titulo</label>
          <input [(ngModel)]="postagem.titulo" type="text" class="form-control" id="titulo" placeholder="Digite o tÃ­tulo">
        </div>
        <div class="form-group">
          <label class="text-white" for="Texto">Texto</label>
          <textarea [(ngModel)]="postagem.texto" class="form-control" name="texto" id="texto" rows="3" placeholder="Digite o texto"></textarea>
        </div>
        <div class="form-group">
          <label class="text-white" for="Texto">Escolha um Tema <a data-dismiss="modal" routerLink="/tema"></a>:</label>
          <select name="tema" id="tema" class="form-control" [(ngModel)]="idTema" (change)="findByIdTema()">
            <option *ngFor="let item of listaTemas" value="{{item.id}}">{{item.descricao}}</option>
          </select>
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-danger mr-3 mb-3" routerLink="/inicio">Cancelar</button>
          <button class="btn btn-dark mb-3" (click)='atualizar()'>Atualizar</button>
        </div>
      </div>
    </div>
  </div>
