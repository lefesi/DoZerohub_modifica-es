<div class="container-fluid">
    <div class="row">
      <div class="col-md-6" id="img-bg"></div>
      <div class="col-md-6 mt-5 mb-5">
        <div class="row d-flex justify-content-center">
          <div class="col-md-10">
            <h1 class="text-center text-white">Fale conosco</h1>
            
            
            <div class="form-group text-white">
              <label for="nome">Nome</label>
              <input class="form-control " type="text" name="nome" id="nome" placeholder="Seu nome">
            </div>
            <div class="form-group mt-3 text-white">
              <label for="email">Email</label>
              <input class="form-control" type="email" id="email" placeholder="Seu Email">
            </div>
            
            <div class="form-group mt-3 text-white">
              <label for="Assunto">Assunto</label>
              <textarea class="form-control" name="assunto" id="assunto" cols="60" rows="10"></textarea>
            </div>
            <br>
            <button type="button" class="btn btn-success btn-lg btn-block">Enviar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
